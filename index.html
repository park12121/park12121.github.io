<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>남원시립김병종미술관,콩 교육 프로그램 통합 예약 신청 페이지</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f9f9f9; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-bottom: 12px; }
    input, select { padding: 8px; width: 100%; margin-top: 4px; }
    .participant-block { background: #eef; padding: 10px; margin-top: 10px; border-radius: 6px; }
    button { padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>남원시립김병종미술관,콩 교육 프로그램 통합 예약 신청 페이지</h1>
  <form id="reservation-form">
    <label>수업 차시 선택:<br>
      <select id="session-select" required>
        <option value="">-- 차시를 선택하세요 --</option>
        <option value="1차시">1차시 (13:00 ~ 13:40)</option>
        <option value="2차시">2차시 (14:00 ~ 14:40)</option>
      </select>
    </label>

    <label>참여 인원 수 선택:<br>
      <select id="participant-count" required>
        <option value="">-- 인원을 선택하세요 --</option>
        <option value="1">1명</option>
        <option value="2">2명</option>
        <option value="3">3명</option>
        <option value="4">4명</option>
        <option value="5">5명</option>
        <option value="6">6명</option>
      </select>
    </label>

    <div id="participants-container"></div>

    <label>대표자 연락처:<br>
      <input type="tel" id="contact" required placeholder="010-1234-5678">
    </label>

    <label><input type="checkbox" id="agree-check" required> 안내사항 및 초상권 동의 내용을 모두 확인했습니다.</label>
    <button type="submit">신청하기</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
